<!DOCTYPE html>

<!-- Main HTML for Hack or Snooze Web Application
     - Developed and enhanced for better readability and functionality
-->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze - Your Story Hub</title>

  <!-- External CSS for icons and styling -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

  <!-- Navigation bar at the top of the page -->
  <nav>
    <div class="navbar-brand">
      <!-- "Hack or Snooze" link is always visible, allowing access to main stories view -->
      <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
    </div>
    <div class="main-nav-links hidden">
      <span>|</span>
      <a class="nav-link hidden" href="#" id="nav-submit-story">Submit Story</a>
      <span>|</span>
      <a class="nav-link hidden" href="#" id="nav-favorites">Favorites</a>
      <span>|</span>
      <a class="nav-link hidden" href="#" id="nav-my-stories">My Stories</a>
    </div>
    <div class="nav-right">
      <a class="nav-link" href="#" id="nav-login">Login/Signup</a>
      <a class="nav-link hidden" href="#" id="nav-user-profile"></a>
      <a class="hidden" id="nav-logout" href="#"><small>(Logout)</small></a>
    </div>
  </nav>

  <!-- Container for displaying stories and related forms -->
  <section id="stories-container" class="stories-container container">

    <!-- Form for submitting a new story -->
    <form action="" class="hidden" id="submit-form">
      <div>
        <label for="create-author">Author:</label>
        <input id="create-author" required placeholder="Author Name">
      </div>
      <div>
        <label for="create-title">Title:</label>
        <input id="create-title" required placeholder="Story Title">
      </div>
      <div>
        <label for="create-url">URL:</label>
        <input id="create-url" required type="url" placeholder="Story URL">
      </div>
      <button type="submit">Submit</button>
      <hr>
    </form>

    <!-- Message displayed while stories are loading -->
    <div id="stories-loading-msg">Loading...</div>

    <!-- Lists for all stories, favorited stories, and user stories -->
    <ol id="all-stories-list" class="stories-list"></ol>
    <ol id="favorited-stories" class="hidden stories-list"></ol>
    <ol id="my-stories" class="hidden stories-list"></ol>

  </section>

  <!-- Login and Signup Forms -->
  <section class="account-forms-container container">
    <!-- Login Form -->
    <form action="#" id="login-form" class="account-form hidden" method="post">
      <h4>Login</h4>
      <div class="login-input">
        <label for="login-username">Username:</label>
        <input id="login-username" autocomplete="current-username">
      </div>
      <div class="login-input">
        <label for="login-password">Password:</label>
        <input id="login-password" type="password" autocomplete="current-password">
      </div>
      <button type="submit">Log In</button>
      <hr>
    </form>

    <!-- Signup Form -->
    <form action="#" id="signup-form" class="account-form hidden" method="post">
      <h4>Create Account</h4>
      <div class="login-input">
        <label for="signup-name">Name:</label>
        <input id="signup-name" autocapitalize="words">
      </div>
      <div class="login-input">
        <label for="signup-username">Username:</label>
        <input id="signup-username" autocomplete="new-username">
      </div>
      <div class="login-input">
        <label for="signup-password">Password:</label>
        <input id="signup-password" autocomplete="new-password" type="password">
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <!-- User Profile Section -->
  <section id="user-profile" class="hidden">
    <div class="user-profile-box container">
      <h4>User Profile Info</h4>
      <section>
        <div>Name: <span id="profile-name"></span></div>
        <div>Username: <span id="profile-username"></span></div>
        <div>Account Created: <span id="profile-account-date"></span></div>
      </section>
    </div>
  </section>

  <!-- JavaScript Libraries and Custom Scripts -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="js/models.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/user.js"></script>
  <script src="js/stories.js"></script>

</body>

</html>
